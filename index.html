    <!-- Calculate the final take-home bonus of a company employee using the criteria below
Age 18-20 => 5% of salary + Salary
Age 21-30 => 10% of salary + Salary
Age 31-50 => 20% of salary + Salary

    <h3>userSalary: </h3>
    <h3>Bonus : </h3>
    <h3>totalSalary :</h3>
</div>

<script>

const salary =()=>{
        let userYear = parseInt(prompt("please enter your year of birth : numbers only", "YYYY"));
        let date= new Date()
        let currentYear = date.getFullYear()
        let age = currentYear - userYear
        document.getElementById("age").innerHTML= "your age is " + age
        console.log(age)

        let userSalary = parseInt(prompt("enter your salary amount"));
        console.log(userSalary)
        let percentage;
        if (age >= 18 && age <= 20 ){
            bonus = userSalary * 5/100
            console.log(bonus)
            let totalSalary = bonus + userSalary
            console.log(totalSalary)
            return totalSalary
        }
        if (age >= 21 && age <= 30 ){
            bonus = userSalary * 10/100
            console.log(bonus)
            let totalSalary = bonus + userSalary
            console.log(totalSalary)
            return totalSalary
        }
        if (age >= 21 && age <= 50 ){
            bonus = userSalary * 20/100
            console.log(bonus)
            let totalSalary = bonus + userSalary
            console.log(totalSalary)
            return totalSalary
        }
        
}

salary()

</script>
